     <!-- formating -->
     <!-- U = untuk menggaris bawahkan kata -->
     <u>tag u</u>
     <ins> sama </ins>
     <br />
     <!-- B = untuk menebalkan kata  -->
     <b> tag bold</b>
     <strong> sama kayak di atas</strong>
     <br />
     <!-- I = untuk memiringkan kata -->
     <i> tag ilalic</i>
     <br />
     <!-- s = untuk mencoret kata  -->
     <s> tex tidak di pakai</s>
     <del> sama kayak =s</del>
     <!-- <br> = untuk tex itu ke bawah  -->

     <!-- lanjut ke pamgkat -->
     <!-- sub untuk pangkat ke bawah -->
     co<sub>2</sub>
     <br />
     <!-- kalok sup untuk pangkat ke atas -->
     co<sup>2</sup>
     <!-- selanjutnya marker= penanda-->
     <mark> ubah warna </mark>
     <!-- penggabungan pormating -->
     <b>
        <u>saya</u>
        <i> dia </i>
     </b>
      <i><b><u>memasak</u></b></i>
